<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let comp1 = {
        inject: ["foo"],
        template: `<div class="a">
                      <p>A Comp</p>
                      <span>{{this.foo}}</span>
                  </div>`,
        name: "comp1"
      };

      let vm = new Vue({
        el: "#app",
        provide: {
          foo: "bar"
        },
        template: `
          <div>
             <comp1></comp1>
          </div>`,
        components: {
          comp1
        }
      });
    </script>
  </body>
</html>
