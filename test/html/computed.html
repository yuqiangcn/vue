<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        el: "#app",
        template: `
          <div>
            <h1>
              {{this.fullName}}
            </h1>
            <button @click=change()>点击</button>
          </div>`,
        data: {
          firstName: "Foo",
          lastName: "Bar"
        },
        computed: {
          fullName: function() {
            return this.firstName + " " + this.lastName;
          }
        },
        methods: {
          change() {
            this.lastName = "Bar";
          }
        }
      });
    </script>
  </body>
</html>
