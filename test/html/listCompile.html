<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        el: "#app",
        template: `
        <ul :class="bindCls" class="list" v-if="isShow">
            <li v-for="(item,index) in data" @click="clickItem(index)">{{item}}:{{index}}</li>
        </ul>
            `,
        data: {
          data: [1, 2, 3],
          bindCls: "ddd",
          isShow: true
        },
        methods: {
          clickItem(idx) {
            console.log(idx);
          }
        }
      });
    </script>
  </body>
</html>
