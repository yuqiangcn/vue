<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        el: "#app",
        template: `
          <div>
            {{a.b.c}}
            <button @click="change">change</button>
          </div>`,
        data: {
          a: {
            b: {
              c: {

              }
            }
          }
        },
        methods: {
          change() {
            const d = {e : 5};
            // this.a.b.c.d = d;
            this.$set(this.a.b.c, "d", d);
          }
        }
      });
    </script>
  </body>
</html>
