<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        el: "#app",
        template: `
            <h1>
              {{this.a.b}}
            </h1>
            `,
        data: {
          a: {
            b: "Foo"
          }
        },
        watch: {
          "a.b": newVal => {
            console.log(newVal);
          }
        }
      });
    </script>
  </body>
</html>
