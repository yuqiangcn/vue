<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      let vm = new Vue({
        el: "#app",
        template:
          "<div>" +
          '<input v-model="message" placeholder="edit me">' +
          "<p>Message is: {{ message }}</p>" +
          "</div>",
        data() {
          return {
            message: "Hello World"
          };
        }
      });
    </script>
  </body>
</html>
