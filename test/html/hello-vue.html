<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        el: "#app",
        render: function(createElement) {
          return createElement(
            "div",
            {
              attrs: {
                id: "app2"
              }
            },
            this.message
          );
        },
        data: {
          message: "Hello Vue!"
        },
        created() {
          this.makeConsole();
        },
        methods: {
          makeConsole() {
            console.log("创建");
          }
        }
      });
    </script>
  </body>
</html>
