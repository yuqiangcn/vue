<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        el: "#app",
        template: `
            <div>
              <p v-if="isShow">{{this.msg}}</p>
            </div>
            `,
        data: {
          msg: "Hello",
          isShow: true
        },
        methods:{
          change(){
            this.isShow = !this.isShow
          }
        }
      });
    </script>
  </body>
</html>
