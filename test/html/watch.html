<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        el: "#app",
        template: `
            <h1>
              {{this.firstName}}
            </h1>
            `,
        data: {
          firstName: "Foo"
        },
        watch: {
          firstName: function(val, oldVal) {
            console.log("new: %s, old: %s", val, oldVal);
          }
        }
      });
    </script>
  </body>
</html>
