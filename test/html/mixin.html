<!DOCTYPE html>
<html>

    <script src="../../dist/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      var mixin = {
        created: function() {
          console.log(1);
        }
      };

        created: function() {
          console.log(2);
        },
        mixins: [mixin]
      });
